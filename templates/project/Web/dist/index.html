        </aside>
        <section class="main-right">
            <section class="main-right-content">
                <p>Hope-Fe-Cli是一个针对工作厚朴工作室项目现状的Cli工具，其中前端采用gulp工作流。</p>
                <p>Hope-Fe-Cli通过命令hope project projectName来创建一个完整的厚朴工作室项目，通过hope fe projectName来创建一个仅仅含有前端的项目。</p>
                <p>Hope-Fe-Cli旨在使工作室项目更加规范化，同时将如今提倡的工作流引入项目中，提高效率</p>
                <p>所做的这一切仅仅是抛砖引玉，希望大家在项目中合作愉快，世界和平</p>
            </section>
        </section>
